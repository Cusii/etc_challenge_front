<h1 mat-dialog-title>{{ isEditing ? 'Edit Task' : 'Create Task' }}</h1>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <mat-form-field appearance="fill">
        <mat-label>Task Name</mat-label>
        <input matInput formControlName="taskName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
            <mat-option value="pending">Pending</mat-option>
            <mat-option value="in-progress">In Progress</mat-option>
            <mat-option value="completed">Completed</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4" required></textarea>
    </mat-form-field>


    <!-- Vista previa de la imagen cargada -->
    <div *ngIf="imageSrc">
        <img [src]="imageSrc" alt="Image Preview" style="max-width: 100%; height: auto;">
    </div>

    <mat-dialog-actions>
        <button mat-button type="submit" color="primary">Save</button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</form>
