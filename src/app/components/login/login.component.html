<mat-card appearance="outlined">
  <h1>Iniciar sesi√≥n</h1>
  <mat-card-content>
    <form (ngSubmit)="onLogin()">
      <mat-form-field class="example-full-width">
        <mat-label>User Name</mat-label>
        <input type="text" [(ngModel)]="userName" name="userName" matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Password">
      </mat-form-field>

      <button mat-flat-button type="submit">Login</button>
      <button mat-flat-button type="button" (click)="goToRegister()">Go to Register</button>
    </form>
  </mat-card-content>
</mat-card>
