
<div class="task-board-container">
    <div class="create-task-container">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Create Task</button>
    </div>
    <!-- Contenedor de las secciones de tareas en fila -->
    <div class="task-sections">
        <!-- Secci贸n de tareas "Pendientes" -->
        <div cdkDropList [cdkDropListData]="pendingTasks" (cdkDropListDropped)="onDrop($event, 'pending')"
            class="task-list" id="pending-list">
            <h2>Pending</h2>
            <div class="task-container">
                <div *ngFor="let task of pendingTasks" cdkDrag [cdkDragData]="task" class="task-card">
                    <mat-card>
                        <mat-accordion class="example-card" appearance="outlined">
                            <mat-expansion-panel hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title> {{ task.taskName }}</mat-panel-title>
                                    <mat-panel-description> Status: {{ task.status | titlecase }}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <mat-card-content>
                                    <p>
                                        {{task.description}}
                                    </p>
                                </mat-card-content>
                                <mat-card-content>
                                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                                        alt="Photo of a Shiba Inu">
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" (click)="openEditDialog(task)"> Edit
                                    </button>
                                    <button mat-raised-button color="warn" (click)="deleteTask(task)"> Delete </button>
                                </mat-card-actions>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-card>
                </div>
            </div>
        </div>

        <!-- Secci贸n de tareas "En Progreso" -->
        <div cdkDropList [cdkDropListData]="inProgressTasks" (cdkDropListDropped)="onDrop($event, 'in-progress')"
            class="task-list" id="in-progress-list">
            <h2>In Progress</h2>
            <div class="task-container">
                <div *ngFor="let task of inProgressTasks" cdkDrag [cdkDragData]="task" class="task-card">
                    <mat-card>
                        <mat-accordion class="example-card" appearance="outlined">
                            <mat-expansion-panel hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title> {{ task.taskName }}</mat-panel-title>
                                    <mat-panel-description> Status: {{ task.status | titlecase }}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <mat-card-content>
                                    <p>
                                        {{task.description}}
                                    </p>
                                </mat-card-content>
                                <mat-card-content>
                                    <img mat-card-image src={{task.image}} alt="workingImage">
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" (click)="openEditDialog(task)"> Edit
                                    </button>
                                    <button mat-raised-button color="warn" (click)="deleteTask(task)"> Delete </button>
                                </mat-card-actions>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-card>
                </div>
            </div>
        </div>

        <!-- Secci贸n de tareas "Completadas" -->
        <div cdkDropList [cdkDropListData]="completedTasks" (cdkDropListDropped)="onDrop($event, 'completed')"
            class="task-list" id="completed-list">
            <h2>Completed</h2>
            <div class="task-container">
                <div *ngFor="let task of completedTasks" cdkDrag [cdkDragData]="task" class="task-card">
                    <mat-card>
                        <mat-accordion class="example-card" appearance="outlined">
                            <mat-expansion-panel hideToggle>
                                <mat-expansion-panel-header>
                                    <mat-panel-title> {{ task.taskName }}</mat-panel-title>
                                    <mat-panel-description> Status: {{ task.status | titlecase }}
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <mat-card-content>
                                    <p>
                                        {{task.description}}
                                    </p>
                                </mat-card-content>
                                <mat-card-content>
                                    <img mat-card-image src={{task.image}} alt="workingImage">
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" (click)="openEditDialog(task)"> Edit
                                    </button>
                                    <button mat-raised-button color="warn" (click)="deleteTask(task)"> Delete </button>
                                </mat-card-actions>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="close-session-container">
        <button mat-raised-button color="accent" (click)="logout()">Cerrar Sesi贸n</button>
    </div>
    
</div>
