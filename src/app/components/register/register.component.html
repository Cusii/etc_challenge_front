<mat-card appearance="outlined">
  <h1>Register</h1>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input type="text" formControlName="userName" matInput placeholder="Username">
        <mat-error *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
          Se requiere nombre de usuario.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Phone</mat-label>
        <input type="text" formControlName="phone" matInput mask="0000-0000" placeholder="Phone">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <mat-select formControlName="age">
          <mat-option *ngFor="let option of ageOptions" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
          Se requiere contraseña.
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('pattern') && registerForm.get('password')?.touched">
          La contraseña debe tener entre 8 y 12 caracteres, incluir al menos una letra mayúscula, una letra minúscula y un número, y no contener caracteres especiales.
        </mat-error>
      </mat-form-field>

      <button mat-flat-button type="submit" [disabled]="registerForm.invalid">Register</button>
      <button mat-flat-button type="button" (click)="gotToLogin()">Go to Login</button>
    </form>
  </mat-card-content>
</mat-card>
